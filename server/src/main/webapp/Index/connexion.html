<!DOCTYPE html>
<html lang="fr">
<head>
	<title>iLearn - Connexion</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style2.css">
</head>

<body>

	<div class="background-connexion"></div>

	<div id="connexion">
		<form role="form">
			<div class="sign-up-form">
				<div class="sign-up-header"></div>
				<div class="arrow-down"></div>
				<div class="sign-up-body">
					<h1>Identifiez-vous</h1>
					<input type="id" class="form-control" id="name" placeholder="identifiant"></input>
					<input type="password" class="form-control" id="password" placeholder="mot de passe"></input>
					<button type="submit" class="btn btn-sign-up">Connexion</button>
				</div>
			</div>
		</form>
	</div>

	

</body>
</html>
